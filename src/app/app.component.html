<div style="text-align:center">
  <h1>
    Welcome to Angular!
  </h1>
 </div>

 <table class="styled-table">
   <thead>
     <tr>
       <th>UserId</th>
       <th>Id</th>
       <th>Title</th>
       <th>Body</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let image of data">
       <td>{{image.userId}}</td>
       <td>{{image.id}}</td>
       <td>{{image.title}}</td>
       <td>{{image.body}}</td>
     </tr>
   </tbody>
  </table>
